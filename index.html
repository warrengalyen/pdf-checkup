<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>pdf checkup</title>
        <link rel="stylesheet" href="pdfcheckup.css" />
    </head>
<body>

    <h1>&lt;pdf checkup&gt;</h1>

    <form>
        <label for="fileUpload">Upload a PDF:</label>
        <input type="file" id="fileUpload" name="file" />
    </form>

    <div id="status"></div>
    <div id="pdfSize"></div>
    <div id="pdfTagged"></div>
    <div id="pdfMarked"></div>
    <div id="pdfLang"></div>

    <script type="text/javascript" src="pdfcheckup.js"></script>

</body>
</html>
