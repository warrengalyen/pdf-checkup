<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>pdf checkup</title>
        <link rel="stylesheet" href="pdfcheckup.css">
    </head>
<body>

    <h1>&lt;pdf checkup&gt;</h1>

    <p>Check to see if if PDFs are tagged. This is not a guarantee of accessibility, but a quick indicator of inaccessibility.</p>

    <form>
        <label for="fileUpload">Upload a PDF(s):</label>
        <input type="file" id="fileUpload" name="file" multiple="multiple">
    </form>

    <div id="report"></div>

    <script type="text/javascript" src="pdfcheckup.js"></script>

</body>
</html>
